<!DOCTYPE html>
<html>
    <head>
        <title>Baseball Score âš¾</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div class="container">
            <nav>
                
                <img id="logo" src="./icons/baseball_bats.png" alt="basbeball bat score logo">

                <div id="menu" onclick="toggleMobileMenu(this)">
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar3"></div>
                    <ul class="mobile-menu">
                        <li><a href="#header">Change Home Team Name</a></li>
                        <li><a href="#about">Change Away Team Name</a></li>
                        <li><a href="#portfolio">Start Over</a></li>  
                    </ul>
                </div>
                
            </nav>


            <div class="modal">
                <div class="modal-wrapper">
                    <div id="modal-header">
                        <h1>Welcome to Baseballr!</h1>
                        <p>Professional score keeping<br>at your finger tips</p>
                    </div>
                    <div id="modal-content">
                        <label for="home-team">Who's on the home team?</label>
                        <input type="text" id="home-team" name="home-team">
                    </div>
                </div>
            </div>


            <div id="score">
                
                <div class="teams" id="team1">
                    <h2 class="team-name">Pirates</h2>                  
                    <div id="score-el">
                        <h1 class="numbers points">11</h1>
                    </div>
                </div>

                <div class="teams" id="team2">
                    <h2 class="team-name">Away Team</h2>                   
                    <div id="score-el">
                        <h1 class="numbers points">13</h1>
                    </div>
                </div>
                  

                <!-- <div class="pagination">
                    <span class="active"></span>
                    <span></span>
                </div> -->
                
            </div>

            

            <div id="count-container">

                <div id="inning">                    
                    <h2>INNING <span class="numbers">1</span></h2>
                    
                    <div id="inning-arrows">
                        <i id="top" class="fa-solid fa-caret-up fa-2xl"></i>
                        <!-- <i id="bottom" class="fa-solid fa-caret-down fa-2xl"></i> -->
                    </div>

                    <div id="inning-plus-minus">
                        <i class="fa-solid fa-circle-plus fa-2xl"></i>
                        <i class="fa-solid fa-circle-minus fa-2xl"></i>
                    </div>

                </div>

                
                <div class="count-wrapper">
                    <div class="count" id="balls">
                        <p>Balls</p>
                        <i class="fa-regular fa-circle"></i>
                        <i class="fa-regular fa-circle"></i>
                        <i class="fa-regular fa-circle"></i>
                        <i class="fa-solid fa-circle"></i>
                    </div>

                    <div class="count" id="strikes">
                        <p>Strikes</p>
                        <i class="fa-regular fa-circle"></i>
                        <i class="fa-regular fa-circle"></i>
                        <i class="fa-solid fa-circle"></i>
                    </div>

                    <div class="count" id="outs">
                        <p>Outs</p>
                        <i class="fa-solid fa-circle"></i>
                        <i class="fa-solid fa-circle"></i>
                        <i class="fa-solid fa-circle"></i>
                    </div>
                </div>


            </div>


        </div>

        <!-- My JS -->
        <script src="app.js"></script>
    </body>
</html>
