<!DOCTYPE html>
<html>
    <head>
        <title>Baseball Score âš¾</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale-1.0,  user-scalable=0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div class="modal" id="modal-window">
            <div class="modal-wrapper animate__animated animate__bounceIn" id="modal-1">
                <div id="modal-header">
                    <h1>Welcome to Baseballer!</h1>
                    <img src="./icons/baseball-field.png" alt="basbeball bat score logo">
                    <p>Professional score keeping<br>at your finger tips</p>
                </div>
                <hr>
                <div id="modal-content">
                    <label for="home-team">Who's on the home team?</label>
                    <input type="text" id="home-team-input" name="home-team" placeholder="Vineyard All Stars âš¾" required>
                    <button class="btn" id="btn-el-home">Submit</button>
                </div>
            </div>

            <div class="modal-wrapper animate__animated animate__bounceIn" id="modal-2"> 
                <div id="modal-header">
                    <h1>Nice!</h1>
                </div>                   
                <div id="modal-content">
                    <label for="away-team">Who's on the away team?</label>
                    <input type="text" id="away-team-input" name="away-team" placeholder="Los Angeles Dodgers ðŸ§¢" required>                        
                    <button class="btn" id="btn-el-away">Submit</button>
                </div>
            </div>

            <div class="modal-wrapper animate__animated animate__bounceIn" id="modal-3"> 
                <div id="modal-header">
                    <h1 id="home-team-vs"></h1>
                    <h2>VS</h2>
                    <h1 id="away-team-vs"></h1> 
                </div>                   
                <div id="modal-content">                                            
                    <button class="btn-secondary" id="btn-el-edit">Edit?</button>
                    <button class="btn" id="btn-el-start">Let's Play Ball!</button>
                </div>
            </div>

        </div>

        <div class="container">
            <nav>
                
                <img id="logo" src="./icons/baseball_bats.png" alt="basbeball bat score logo">

                <div id="menu" onclick="toggleMobileMenu(this)">
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar3"></div>
                    <ul class="mobile-menu">
                        <!-- <li><a href="#header">Change Home Team Name</a></li>
                        <li><a href="#about">Change Away Team Name</a></li> -->
                        <li><a href="#home">Start Over</a></li>  
                        <p id="menu-footer">Created with <i class="fa-solid fa-code"></i> by <a href="https://joelcodes.co" target="_blank">Joel Wiesner</a> | &copy; 2023</p>
                    </ul>
                </div>
                
            </nav>          


            <div class=" slider" id="score">
                <div class="slides">
                
                    <div class="teams slide" id="team2">
                        <h2 class="team-name animate__animated animate__bounceIn" id="away-team-el">away</h2>                   
                        <div id="score-el" onclick="plusOneAway()">
                            <h1 class="numbers points animate__animated animate__lightSpeedInLeft animate__faster" id="away-team-points">0</h1>
                        </div>
                    </div>

                    <div class="teams slide" id="team1">
                        <h2 class="team-name animate__animated animate__bounceIn" id="home-team-el">home</h2>                  
                        <div id="score-el" onclick="plusOneHome()">
                            <h1 class="numbers points animate__animated animate__lightSpeedInRight animate__faster" id="home-team-points">0</h1>
                        </div>
                    </div>                    
                
                </div>

                <div class="pagination">
                    <button class="dot"></button>
                    <button class="dot"></button>
                </div>
                
            </div>

            

            <div id="count-container">

                <div id="inning">                    
                    <h2>INNING <span id="inning-count" class="numbers">1</span></h2>
                    
                    <div id="inning-arrows">
                        <i id="top-inning-arrow" class="fa-solid fa-caret-up fa-2xl"></i>
                        <i id="bottom-inning-arrow" class="fa-solid fa-caret-down fa-2xl"></i>
                    </div>

                    <div id="inning-plus-minus">
                        <i id="plus-inning-btn" class="fa-solid fa-circle-plus fa-2xl" onclick="addInning()"></i>
                        <i id="minus-inning-btn" class="fa-solid fa-circle-minus fa-2xl" onclick="minusInning()"></i>
                    </div>

                </div>

                
                <div class="count-wrapper">
                    <div class="count" id="balls-el">
                        <img class="count-img" src="./icons/ball.png" alt="basbeball bat score logo">
                        <p>Balls</p>
                        <div class="dot-wrapper">
                            <div class="count-dots"></div>
                            <div class="count-dots"></div>
                            <div class="count-dots"></div>
                            <div class="count-dots"></div>
                        </div>
                    </div>

                    <div class="count" id="strikes">
                        <img class="count-img" src="./icons/baseball.png" alt="basbeball bat score logo">
                        <p>Strikes</p>
                        <div class="dot-wrapper">
                            <div class="count-dots"></div>
                            <div class="count-dots"></div>
                            <div class="count-dots"></div>
                        </div>
                    </div>

                    <div class="count" id="outs">
                        <img class="count-img" src="./icons/strike.png" alt="basbeball bat score logo">
                        <p>Outs</p>
                        <div class="dot-wrapper">
                            <div class="count-dots"></div>
                            <div class="count-dots"></div>
                            <div class="count-dots"></div>
                        </div>
                    </div>
                </div>


            </div>


        </div>

        <!-- My JS -->
        <script src="app.js"></script>
    </body>
</html>
